<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Editor de Catalogo</title>
</head>
<body class="bodyAdmin">
    <div id="contenedor_carga">
        <div id="carga"></div>
    </div>

    <header>


    </header>  

    <main>
        
        <form class="formularioGeneradorJuego" id="formGeneradorJuego">
            <label for="nombreJuego">Nombre del Juego*</label>
            <input type="text" id="nombreJuego"required>
            <label for="plataforma">Plataforma</label>
            <select name="plataforma" id="plataforma" ></select>
            <label for="idioma">Idioma</label>
            <select  name="idioma" id="idioma"></select>
            <label for="genero">Genero</label>
            <select name="genero" id="genero"></select>
            <label for="tamano">Tamaño</label>
            <input type="number" name="tamano" id="tamano"  placeholder="GB">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio"  placeholder="ARG$">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen"  placeholder="Formato: PNG">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" cols="30" rows="10" ></textarea>
            <button type="submit">Agregar Juego</button>
            <input type="reset"></input>
        </form>

    

        <section class="principalTotal">

            <div class="ContenedorBarraBusqueda">

                <input type="text" id="barraBuscadorAdmin" class="form-control my-2 barraBuscador" placeholder="Buscar...">

              </div>
      
            <section class="seccionCatalogo">

                <div id="catalogoContenedorAdmin" class="catalogoContenedor">
      
                </div>
      
            </section>
             
      
          </section>
    
    <footer>

    </footer>

    <script src="js/catalogoJuegos.js"></script>
    <script src="js/sectorAdmin.js"></script>
    <script src="js/main.js"></script>
    
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
